<div style="position: absolute; z-index: 1000; top: 99px; left: 204px;">
	<div id="delivery_popup" class="popup-delivery">
		<div class="popup-css">
			<a href="#" class="popup-close-medium-delivery" name="close">
				<img src="https://i.rozetka.ua/design/_.gif" alt="×" class="popup-close-medium-icon sprite" width="18" height="18">
			</a>
			<div class="popup-delivery-content">
				<div class="popup-delivery-content-inner" name="content">
					<div>
						<p>Доставка товара производится со стороны продавца, имя которого вы можете увидеть на странице товара над блоком "Доставка".</p>
						<p>Выбрать метод доставки вы можете при оформлении заказа.</p><br>
					</div>  <br>
				</div> 
			</div> 
		</div> 
	</div>
</div>
<style>
.popup-delivery {
    border-radius: 4px;
    background-color: #fff;
    box-shadow: 0 0 46px 0 rgba(51,51,51,.57);
    width: 51.69231em;
    z-index: 20;
    border-bottom: 3px solid #cdcdcd;
}
.popup-delivery .popup-css {
    box-shadow: none;
    border: 0;
}
.popup-css {
    position: relative;
    padding: 1.25em 1em 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #fff;
    text-align: left;
    box-shadow: 3px 3px 7px 0 rgba(200,200,200,.5),inset 0 -5px 0 0 #c1c1c1;
}
.popup-close-medium-auth-phone, .popup-close-medium-delivery, .popup-close-medium-loyalty {
    position: absolute;
    top: 7px;
    right: 7px;
}
.popup-close-medium-icon {
    background-position: -632px -833px;
    width: 27px;
    height: 27px;
}
.sprite, .sprite-both::after, .sprite-both::before, .sprite-side::before {
    background-image: url(https://i.rozetka.ua/h.b22018/sprite.svg) !important;
    background-repeat: no-repeat;
}
.popup-delivery-content {
    position: relative;
}
delivery-content::before {
    position: absolute;
    content: '';
    left: 0;
    right: 15px;
    height: 8px;
    z-index: 1;
}
.popup-delivery-content-inner {
    overflow-y: auto;
    max-height: 38em;
    min-height: 1em;
    margin: 3em 0 3em 2em;
    padding-right: 3em;
}
.popup-delivery-content p {
    padding-bottom: 1.1em;
    line-height: 1.35em;
}


.popup-delivery-content::after {

    bottom: 0;
    background: -webkit-linear-gradient(top,rgba(255,255,255,0),#fff 100%,#fff 10%,#fff);
    background: -ms-linear-gradient(top,rgba(255,255,255,0),#fff 100%,#fff 10%,#fff);
    background: -moz-linear-gradient(top,rgba(255,255,255,0),#fff 100%,#fff 10%,#fff);
    background: linear-gradient("to bottom", rgba(255,255,255,0),#fff 100%,#fff 10%,#fff);

}
.popup-delivery-content::after, .popup-delivery-content::before {

    position: absolute;
    content: '';
    left: 0;
    right: 15px;
    height: 8px;
    z-index: 1;

}
</style>
