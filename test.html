	<script>
	$(document).ready(function(){
		var num_img=1;
		var last_img= $('.items-images img:last').index();
		var last_point=Math.round(last_img/2);
		
		for (var i = 0; i < last_point; i++) {
			$('.point').append('<div name="'+i+'"></div>');   
			}
			$('.point div').eq(Math.round(num_img/2)-1).addClass('active');

		vivod(num_img);
		$('.left').on('click', function(){			 
			 if(num_img<= last_img-2){	//alert('fff2');		 
				num_img = num_img+2;
				vivod(num_img);
			 }
		});
		$('.right').on('click', function(){	;
			 if(num_img-2>= 0){	//alert('fff2');		 
				num_img = num_img-2;
				vivod(num_img);
			 }
		});
		$(".point").on('click', 'div', function (event) {			
			num_img=$(this).attr('name')*2+1;
			vivod(num_img);
		});
	
		function vivod(num){
		var img;
		var title='';
			img= $('.items-images img').eq(num-1).attr('src');
			title= $('.items-images img').eq(num-1).attr('alt');
			$('.first').html('<img src="'+img+'"> <div class="title">'+title+'</div>');
			img= $('.items-images img').eq(num).attr('src');
			title= $('.items-images img').eq(num).attr('alt');
			$('.twenty').html('<img src="'+img+'"> <div class="title">'+title+'</div>');
			$('.point .active').removeClass('active');
			$('.point div').eq(Math.round(num_img/2)-1).addClass('active');
		}
	});
	
	</script>
